<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COD</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- <script src="./jquery/jquery-3.4.1.min.js"></script> -->
    <!-- <script src="./jquery/AppBuyerDeposit.js" type="text/javascript"></script> -->

    <script>
        $(function () {
            $("#header_").load("header.html");
        });
        function showHide(){
            $("#form_create_item").show();
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="header_"></div>
        <div class="col-md-3">
            <a href="#" onclick="showHide()" class="mt-5 btn main_background btn-lg btn-block btn-huge text-white">Create</a>
        </div>

        <div id="form_create_item" class="mt-5" style="display: none;">
            <div class="form-group px-3">
                <label  for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
            <div class="form-group px-3">
                <label x for="exampleInputEmail1">Price</label>
                <input type="text" class="form-control" id="Price" aria-describedby="emailHelp" placeholder="Price">
            </div>
            <div class="form-group px-3">
                <label  for="exampleInputEmail1">Price</label>
                <input type="text" class="form-control" id="Details" aria-describedby="emailHelp" placeholder="Details">
            </div>
            <div class="col-md-3 d-flex">
                <div class="">
                    <a href="#" id="btnAddPackage" onclick="" class="mt-5 btn main_background btn-lg btn-block btn-huge text-white">Add new Package</a>
                </div>
                <div class="px-3">
                    <a href="#" id="" onclick="$('#form_create_item').hide()" class="mt-5 btn main_background btn-lg btn-block btn-huge text-white">Cancel</a>
                </div>
            </div>
            <div id="output"></div>
            <div id="errorHolder"></div>
        </div>
    </div>

    <div class="my-5">
        <div class="body mt-5">
            <div class="container">
                <div id="seller" class="row mt-0">

                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="dist/bundleSeller.js"></script>
</body>

</html>
